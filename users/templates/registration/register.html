{% extends "learning_logs/base.html" %}

{% block content %}

    <h4>ユーザーアカウント登録</h4><br>
    <p>※記事の掲載、閲覧のどちらにもアカウントが必要です。</p>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit" class="btn btn-lg btn-primary">登録する</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
    </form>

{% endblock content %}
