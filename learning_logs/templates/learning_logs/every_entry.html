{% extends "learning_logs/base.html" %}
{% load static %}

{% block page_header %}

<link rel="stylesheet" type="text/css" href="{% static 'learning_logs/every_entry.css' %}">
<h1>記事詳細　</h1>
<div class="edit_button">
<small><a href="{% url 'learning_logs:edit_entry' entry.id %}" ><button type="button" class="btn btn-outline-secondary">
    記事を編集
</a></small></button></div>
{% endblock page_header %}

{% block content %}

    <ul>
            <h3 class="main_text">
                <img src="/{{entry.image}}" class="img-fluid" style="height:500px;"><br>
                <a>{{ entry }}</a>
            </h3>
    </ul>

<h3>
    {% comment %} <a href="{% url 'learning_logs:new_topic' %}">新規トピックを追加</a></h3> {% endcomment %}


{% endblock content %}
