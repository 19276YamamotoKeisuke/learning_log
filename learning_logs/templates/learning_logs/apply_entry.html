{% extends "learning_logs/base.html" %}
{% load static %}


{% block content %}

<h3>応募最終確認</h3>
<form action="{% url 'learning_logs:apply_entry' entry.id user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>応募する</button>
{% comment %} <a class="btn btn-lg btn-primary" role="button" type= href="{% url 'learning_logs:apply_entered' entry.id user.id %}">応募する &raquo;</a> {% endcomment %}
</form>

{% endblock content %}
