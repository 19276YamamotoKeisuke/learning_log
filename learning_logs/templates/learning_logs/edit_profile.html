{% extends "learning_logs/base.html" %}

{% block content %}

    {% comment %} <p><a>{{ user }}</a><p> {% endcomment %}
    <p>プロフィールを編集:</p>

    <form action="{% url 'learning_logs:edit_Profile' user.id %}" method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">プロフィールを更新</button>
    </form>

{% endblock content %}
