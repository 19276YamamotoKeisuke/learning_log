{% extends "learning_logs/base.html" %}
{% load static %}


{% block page_header %}
<h4>記事を編集:</h4>
<link rel="stylesheet" type="text/css" href="{% static 'learning_logs/new_entry.css' %}">
{% endblock page_header %}

{% block content %}


<div class="formtag">
    <a>関連トピックが見つからない方は<a href="{% url 'learning_logs:new_topic' %}">こちら</a></a>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %} <button name="submit">記事を更新</button> {% endcomment %}
        <button name="submit" type="submit" class="btn btn-primary" >記事を更新</button>
    </form>
</div>
{% endblock content %}
