{% extends "learning_logs/base.html" %}

{% block content %}

    {% comment %} <p><a href = "{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p> {% endcomment %}

    <p>新しい記事を追加:</p>
    <form action="{% url 'learning_logs:new_entry'%}" method='post' enctype='multipart/form-data'>
        {% comment %} 後でURL差し替える {% endcomment %}
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>記事を追加</button>
    </form>

{% endblock content %}
